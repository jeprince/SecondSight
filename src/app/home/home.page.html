<ion-header>
  <ion-toolbar>
    <ion-title>
      Project Second Sight
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Drone Communications</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Each button gives the drone a seperate command.</p>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size ="6">
        <ion-button expand="block" (click)="onArmClick()">Arm</ion-button>
      </ion-col>
      <ion-col size ="6">
        <ion-button expand="block" (click)="onDisarmClick()">Disarm</ion-button>
      </ion-col>
      <ion-col size ="6">
        <ion-button expand="block" (click)="onTakeoffClick()">Take Off</ion-button>
      </ion-col>
      <ion-col  size ="6">
        <ion-button expand="block" (click)="onLandClick()">Land</ion-button>
      </ion-col>
    </ion-row>

      <ion-row>
      <ion-col>
        <ion-button expand="block">Follow Me (GPS)</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block">Follow me (CV)</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
